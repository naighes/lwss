service: cart
provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  environment:
    TABLE_NAME: "cart-${self:provider.stage}"

functions:
  createCart:
    handler: cart/cart.create
    timeout: 10
    memorySize: 128
    events:
      - http:
          path: carts
          method: post
          cors: true
          private: true

resources:
  Resources:
    Table:
      $ref: ./resources/table.json
