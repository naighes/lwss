service: cart
provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  environment:
    TABLE_NAME: "cart-${self:provider.stage}"
  iamRoleStatements:
    $ref: ./resources/lambda-policy.json
  apiKeys:
    - ${self:service}-${self:provider.stage}-api-key

functions:
  createCart:
    handler: cart/cart.create
    timeout: 10
    memorySize: 128
    events:
      - http:
          path: carts
          method: post
          cors: true
          private: true
  addRowToCart:
    handler: cart/cart.add
    timeout: 10
    memorySize: 128
    events:
      - http:
          path: /carts/{id}/rows/{item_id}
          method: put
          cors: true
          private: true
  getCart:
    handler: cart/cart.get
    timeout: 10
    memorySize: 128
    events:
      - http:
          path: /carts/{id}
          method: get
          cors: true
          private: true

resources:
  Resources:
    Table:
      $ref: ./resources/table.json
